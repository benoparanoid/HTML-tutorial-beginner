<!DOCTYPE html>
<html>
<head>
	<title>multi line text box FORMS</title>
</head>
<body>
	<form>
		Enter Full Name:<br>
		<textarea rows="10" cols="40"></textarea> <!-- textarea is used for multiple line textbox. Any text will label the form -->
		<br><br>
		<input type="submit" value="submission"> <!-- submit is used for submit button-->
	</form>
</body>
</html>
