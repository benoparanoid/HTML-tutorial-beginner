<body>
Video element is almost the same as audio. Height and width is in pixels. Controls is needed to play the vid. <br><br>
<video width="640" height="360" controls><source src="vinevid.mp4"></video>
<br><br>
This vid is on autoplay and loop<br>
<video width="200" height="200" controls autoplay loop>
<source src="vinevid.mp4"></video><br>
</body>
