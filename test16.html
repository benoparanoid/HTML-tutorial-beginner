<!DOCTYPE html>
<html>
<head>
	<title>Meta Elements</title>
	<meta name="description" content="This is a page about fish."> <!-- description to provide description to the homepage when being searched online like google. content only has 155 characters-->
	<meta name="keywords" content="pfish, ocean, aquarium"><!-- keywords is web user may search in search engines. Google does not use this. -->
	<meta http-equiv="author" content="John Doe"> <!-- http-equiv is used for author. but this is the same as name-->
	<meta http-equiv="content-language" content="en-us"> <!-- content-language tells the language of the site for search engines. content en-us to say this is in english and country -->
</head>
<body>
Meta are always in the head. Meta elements are not visible in the webpage.

</body>
</html>
