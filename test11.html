<!DOCTYPE html>
<html>
<head>
	<title>Radio buttons</title>
</head>
<body>
	<form>
		Yes:
		<input type="radio" name="yesorno" value=""> <br>
		No:
		<input type="radio" name="yesorno" value="">

	</form><!-- radio button only gets one choice-->
			<!-- they must have same name so they select only one-->
			<!-- value is what gets sent to the server if it is selected-->
	<form>
		Yes:
		<input type="radio" name="yesorno1"><br>
		No:
		<input type="radio" name="yesorno2">
	</form><!-- different values -->
	<!-- radio buttons can't be deselected-->
</body>
</html>
