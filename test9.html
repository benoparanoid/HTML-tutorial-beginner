<!DOCTYPE html>
<html>
<head>
	<title>One line text box FORMS</title>
</head>
<body>
<!-- html forms -->
	<form>
		<input type="text" name="">
		<br><br>

		<input type="text" name="">
		<br><br>

		<input type="text" name="" size="50"> <!-- size is in characters -->
		<br><br>

		<label for="firstname"> FIRST NAME:</label> <!-- label is used to label a form. for should match the id in th input -->
		<!-- using label, when text is clicked, the textbox is selected -->
		<input type="text" id="firstname" name=""> <!-- id should match the for attribute in the label -->
		<br><br>
		
		<label for="lastname">LAST NAME:</label>
		<input type="text" id="lastname" name="">
	</form>
</body>
</html>
