<!DOCTYPE html>
<html>
<head>
	<title>bold and italic</title>
</head>
<body>

<p>This is a <b>bold element</b></p>
<p>This is a <strong>strong element</strong></p> <!-- strong element adds strong emphasis in element--><!-- like in text to speech programs -->

<p>This is an <i>italic element</i></p>
<p>This is an <em>em element</em></p> <!-- like strong element -->

</body>
</html>
