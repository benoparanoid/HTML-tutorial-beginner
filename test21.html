<!DOCTYPE html>
<html>
<head>
	<title>title and alt attributes</title>
</head>
<body>
When hovering on an image, a tooltip opens if you add a title. <br>
<img src="vini.png" width="200" height="200" title="vini uehara" alt="vini image">
<br><br>
an alt is used for alternate text when the image is unavailable <br>
<img src="vin" width="200" height="200" title="vini uehara" alt="vini image">
	
</body>
</html>
